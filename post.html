<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
</head>
<body>
 <h4>Submit your post here</h4>
 <div>
   <form method="POST" action="/post" >
    <table>
     <tr>
       <td align="right">Post Title</td>
       <td align="left"><input name="Title" placeholder="Please use a meaningful title" type="text" value="" min="30"/>
     </tr>
     <tr>
       <td align="right">Content</td>
       <td align="left"><input name="RawContent" placeholder="Your content goes here" type="text" value="" min="30"/>
     </tr>
    </table>
    <input type="submit" value="Submit post" />
   </form>
 </div>
</body>
</html>
